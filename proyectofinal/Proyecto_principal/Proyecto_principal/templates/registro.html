{% extends "base.html" %}

{% block content %}
  <h2>Registro de Usuario</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrarse</button>
  </form>
  <p>¿Ya tienes una cuenta? <a href="{% url 'inicio_sesion' %}">Inicia sesión</a></p>
{% endblock %}
